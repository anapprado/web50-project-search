<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .header a {
            margin: 0 10px;
            text-decoration: none;
            color: #1a0dab;
        }
        .search-container {
            text-align: left;
        }
        .search-container input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            outline: none;
            margin-bottom: 10px;
        }
        .search-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }
        .search-container input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Search</a>
        <a href="imagesearch.html">Image Search</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/advanced_search">
            <div>
                <label>Find pages with... <br> all these words:</label><br>
                <input type="text" name="as_q">
            </div>
            <div>
                <label>this exact word or phrase:</label><br>
                <input type="text" name="as_epq">
            </div>
            <div>
                <label>any of these words:</label><br>
                <input type="text" name="as_oq">
            </div>
            <div>
                <label>none of these words:</label><br>
                <input type="text" name="as_eq">
            </div>
            <input type="submit" value="Advanced Search">
        </form>
    </div>
</body>
</html>
